<!-- UserProfile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h2, h3 {
            text-align: center;
        }

        #profile-info {
            text-align: center;
            margin-bottom: 20px;
        }

        #location {
            font-size: 1.2rem;
            text-align: center;
            margin-top: 20px;
        }

        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
        }

        .logout-btn {
            display: block;
            width: 100%;
            padding: 12px;
            text-align: center;
            margin-top: 20px;
            background-color: #ff5757;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #ff4040;
        }
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <div id="profile-info">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>ID:</strong> {{ user.id }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>

        <h3>Live Location</h3>
        <div id="location">Loading location...</div>
        <div id="map"></div>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map, marker, userLat, userLng;
        const apiKey = "fc9a4a78edaf447e8a856eefdedee99f"; // OpenCage API key
    
        function logout() {
            window.location.href = "/login/";
        }
    
        // Initialize the map
        function initMap(lat, lng) {
            map = L.map('map').setView([lat, lng], 15);
    
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
    
            marker = L.marker([lat, lng]).addTo(map);
        }
    
        // Get the address from OpenCage API
        function getAddress(lat, lng) {
            fetch(`https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lng}&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.results && data.results[0]) {
                        const location = data.results[0].formatted;
                        document.getElementById("location").innerText = location;
                        if (marker) {
                            marker.setLatLng([lat, lng]);
                        } else {
                            initMap(lat, lng);
                        }
    
                        // Send location to backend every 3 seconds
                        sendLocationToBackend(lat, lng, location);
                    } else {
                        document.getElementById("location").innerText = "Location not found";
                    }
                })
                .catch(err => {
                    console.error("Error fetching address:", err);
                    document.getElementById("location").innerText = "Error fetching location";
                });
        }
    
        // Function to send location data to the backend
        function sendLocationToBackend(lat, lng, location) {
            fetch('/api/save-location/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    latitude: lat,
                    longitude: lng,
                    location_address: location
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Location saved:", data);
            })
            .catch(err => {
                console.error("Error saving location:", err);
            });
        }
    
        // Update location every 3 seconds
        function updateLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    userLat = position.coords.latitude;
                    userLng = position.coords.longitude;
                    getAddress(userLat, userLng);
                }, function(error) {
                    console.log("Error getting the user location:", error);
                    document.getElementById("location").innerText = "Error getting location";
                });
            } else {
                console.log("Geolocation is not supported by this browser.");
                document.getElementById("location").innerText = "Geolocation not supported";
            }
        }
    
        // Initialize location updates
        setInterval(updateLocation, 3000);
    
        // Initial call to update the location
        updateLocation();
    </script>
    
</body>
</html>
