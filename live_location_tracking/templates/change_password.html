<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #271e31, #2575fc);
            color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: whitesmoke;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        label {
            font-size: 1.1rem;
            color: whitesmoke;
            margin-bottom: 0.5rem;
            display: block;
        }

        input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            padding: 0.8rem;
            width: 100%;
            background-color: #142748;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #778643;
        }

        .error, .success {
            font-weight: bold;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
            text-align: center;
        }

        .error {
            color: rgb(180, 178, 178);
            background-color: rgba(255, 87, 87, 0.1);
        }

        .success {
            color: green;
            background-color: rgba(0, 255, 0, 0.1);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 50px auto;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="password"], button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Change Password</h2>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if success %}
            <p class="success">{{ success }}</p>
        {% endif %}

        <form method="POST" id="changePasswordForm">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <button type="submit">Change Password</button>
        </form>
    </div>

    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_password').value;

            // Check if passwords match
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // Check if the password is same as the old one
            // You may need to add a custom check here, e.g., compare with a previous password or provide an API to check
            var oldPassword = ''; // Fetch this from user object or session if necessary
            if (newPassword === oldPassword) {
                alert('New password cannot be the same as the old password. Choose a new one.');
                return;
            }

            // If everything is correct, submit the form
            this.submit();
        });
    </script>
</body>
</html>
