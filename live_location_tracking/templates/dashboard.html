
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #2575fc;
            color: #fff;
        }

        table td {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        table tr:nth-child(even) td {
            background-color: rgba(255, 255, 255, 0.2);
        }

        a {
            color: #ffdd40;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .logout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
            background-color: #ff5757;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #ff4040;
        }
    </style>
    <script>
        function logout() {
            // Redirect the user to the login page
            window.location.href = "/login/";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Dashboard</h2>
        <p>Welcome, {{ user.username }}!</p>
        <p>You are now logged in!</p>

        <h3>Users List</h3>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <a href="{% url 'user_profile' user.id %}">Show Profile</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <p><a href="{% url 'user_profile' user.id %}">View Your Information</a></p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
</body>
</html>
