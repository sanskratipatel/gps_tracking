<!-- user_info.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
</head>
<body>
    <h2>User Information</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Date of Joining:</strong> {{ user.date_joined }}</p>
    <p><strong>Last Update:</strong> {{ user.last_login }}</p>
    <p><strong>Location:</strong> {{ user.profile.location }}</p> <!-- Assuming you have a profile with location field -->

    <button onclick="requestLocationAccess()">Request Location Access</button>

    <script>
        function requestLocationAccess() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        // If location access is granted
                        alert("Location Access Granted: " + position.coords.latitude + ", " + position.coords.longitude);
                    },
                    function(error) {
                        // If user denies access
                        alert("Location access denied.");
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
