<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #271e31, #2575fc);
            color: whitesmoke;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: whitesmoke;
        }

        label {
            text-align: left;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            color: whitesmoke;
        }

        input[type="email"] {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 0.8rem;
            border: none;
            background-color: #142748;
            color: rgb(255, 255, 255);
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #778643;
        }

        p {
            margin-top: 1rem;
        }

        p a {
            color: #ffdd40;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        .error {
            color: #ff5757;
            font-size: 1rem;
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(255, 87, 87, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        /* Add responsive design for mobile devices */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 50px auto;
            }

            h2 {
                font-size: 1.5rem;
            }

            input[type="email"], button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
