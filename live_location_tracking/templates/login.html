<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #271e31, #2575fc);
            color: whitesmoke;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            text-align: left;
            margin-bottom: 0.5rem;
        }
        .password-wrapper {
            position: relative;
        }
        input[type="text"],
        input[type="password"] {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: #fff;
            background: none;
            border: none;
        }
        button {
            padding: 0.8rem;
            border: none;
            background-color: #142748;
            color: rgb(255, 255, 255);
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #778643;
        }
        p {
            margin-top: 1rem;
        }
        p a {
            color: #ffdd40;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
        .error {
            color: #ff5757;
            font-size: 1rem;
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(255, 87, 87, 0.1);
            border-radius: 5px;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle password visibility
            $('.toggle-password').on('click', function() {
                let passwordField = $('#password');
                let passwordType = passwordField.attr('type');
                if (passwordType === 'password') {
                    passwordField.attr('type', 'text');
                    $(this).text('üôà');  // Change the icon to hide password
                } else {
                    passwordField.attr('type', 'password');
                    $(this).text('üëÅ');  // Change the icon to show password
                }
            });

            // Handle form submission
            $('#loginForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the default form submission

                $.ajax({
                    type: 'POST',
                    url: '/login/', // Your login URL
                    data: {
                        username_or_email: $('#username').val(), // Use 'username_or_email' here
                        password: $('#password').val(),
                        csrfmiddlewaretoken: '{{ csrf_token }}' // Include CSRF token
                    },
                    success: function(response) {
                        alert(response.message); // Show success message
                        window.location.href = '/dashboard/'; // Redirect to dashboard
                    },
                    error: function(xhr) {
                        if (xhr.status === 401) {
                            alert(xhr.responseJSON.error); // Show error message for invalid credentials
                        } else {
                            alert("An error occurred. Please try again.");
                        }
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            {% csrf_token %}
            <label for="usernamel">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password:</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="button" class="toggle-password">üëÅ</button>
            </div>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="/register/">Register here</a></p>
        <p><a href="/forgot-password/">Forgot password?</a></p>
    </div>
</body>
</html>
